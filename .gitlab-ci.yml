before_script:
  - apt-get -qq update
  - DEBIAN_FRONTEND=noninteractive apt-get install -y -qq mysql-server 
  - apt-get install -y -qq maven
  - update-alternatives --set javac /usr/lib/jvm/java-7-openjdk/bin/javac
  - javac -version
  - /etc/init.d/mysql restart
  - mvn -version
  - java -version
  - mysql -hlocalhost -P3306 -uroot -e"CREATE DATABASE batch_test"
  - mysql -hlocalhost -P3306 -uroot -e"CREATE USER batch"
  - mysql -hlocalhost -P3306 -uroot -e"GRANT ALL ON batch.* to 'batch'@'localhost' identified by 'batch'"
  
test:
  script:
    - mvn test

